<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="top">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input value="0" id="input" />
        <button id="convert-btn">Convert</button>
    </div>
    <div class="unit">
        <h3>Length (Meter/Feet)</h3>
        <p id="meters">1 meter = 3.281 feet</p>
    </div>
    <div class="unit">
        <h3>Volume (Liters/Gallons)</h3>
        <p id="liters">1 liter = 0.264 gallon</p>
    </div>
    <div class="unit">
        <h3>Mass (Kilograms/Pounds)</h3>
        <p id="mass">1 kilogram = 2.204 pound</p>
    </div>
    <script src="index.js"></script>
</body>

</html>
